<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>Etch-A-Sketch</header>
    <main>
        <div class="container"></div>

        <div class="controls">
            <div class="grid-size">
                <input id="grid-size-input" type="numbers" min="1" max="100" value="16" placeholder="set square-per-side" />
                <button onclick="clearGrid();" class="reset-button">Set Grid</button>
            </div>
            <button data-active="off" id="eraser" onclick="eraserHandler();">Eraser</button> 
        </div>
    </main>
</body>
</html>
